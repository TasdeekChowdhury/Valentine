<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ü§ç</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Allura&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Playfair Display', serif;
    background: linear-gradient(135deg, #fff7f9, #fdecef, #f9e5ea);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    color: #6d4c54;
}

.container {
    width: 100%;
    max-width: 1100px;
    background: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(10px);
    border-radius: 28px;
    padding: 60px 50px;
    text-align: center;
    box-shadow: 0 25px 60px rgba(180, 120, 140, 0.15);
    animation: fadeIn 1s ease-in-out;
}

h1 {
    font-family: 'Allura', cursive;
    font-size: clamp(2.5rem, 5vw, 3.8rem);
    color: #c48a9a;
    margin-bottom: 10px;
}

.subtitle {
    font-size: 0.85rem;
    letter-spacing: 3px;
    text-transform: uppercase;
    opacity: 0.6;
    margin-bottom: 35px;
}

.message {
    font-size: clamp(1rem, 1.8vw, 1.2rem);
    line-height: 1.9;
    max-width: 750px;
    margin: 0 auto 50px auto;
}

/* Responsive Gallery */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 35px;
    justify-items: center;
}

.gallery img {
    width: 100%;
    max-width: 340px;
    aspect-ratio: 4 / 5;
    object-fit: cover;
    border-radius: 20px;
    padding: 10px;
    background: white;
    box-shadow: 0 15px 35px rgba(0,0,0,0.08);
    transition: transform 0.4s ease;
}

.gallery img:hover {
    transform: translateY(-8px);
}

.signature {
    margin-top: 55px;
    font-family: 'Allura', cursive;
    font-size: 2.2rem;
    color: #c48a9a;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Mobile adjustments */
@media (max-width: 600px) {
    .container {
        padding: 40px 20px;
    }

    .message {
        margin-bottom: 40px;
    }

    .signature {
        font-size: 1.8rem;
    }
}
</style>
</head>

<body>

<div class="container">
    <h1>To My Love</h1>
    <div class="subtitle">Valentine‚Äôs Day</div>

    <div class="message">
        Loving you feels soft and certain ‚Äî
        like warm light through quiet mornings.
        You are my calm, my happiness,
        and the most beautiful chapter of my life.
        I would choose you ‚Äî in every lifetime.
    </div>

    <div class="gallery">
        <img src="v1.jpg" alt="Her Photo">
        <img src="v2.jpg" alt="Our Memory">
    </div>

    <div class="signature">
        Always yours ü§ç
    </div>
</div>

</body>
</html>
